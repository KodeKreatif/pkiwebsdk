<link rel="stylesheet" href="style.css">
<div class="pkiwebsdk-container">
	<h4>Validate certificate chain</h4> 
	<p>Choose your certificate</p>
		<input id="pkiwebsdk-get-cert-chain-uploadfile" placeholder="Choose File" disabled="disabled" />
		<div class="pkiwebsdk-fileupload pkiwebsdk-button">
			<span>Choose File</span>
			<input id="pkiwebsdk-get-cert-chain" type="file" class="pkiwebsdkupload" multiple />
		</div>			
	<br>
	<button class="pkiwebsdk-button" id="pkiwebsdk-get-cert-chain-validate">Verify</button>
	<button class="pkiwebsdk-button" id="pkiwebsdk-get-cert-chain-trust">Trust</button>
	<br><br>
	<p>Add the bottom level certificate first.</p>
	<div id="pkiwebsdk-cert-chain-list">Chain list :</div>
	<br>
	<button class="pkiwebsdk-button" id="pkiwebsdk-clear-cert-chain">clear list</button>
</div>
