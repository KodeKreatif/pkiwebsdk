<link rel="stylesheet" href="style.css">
<div class="pkiwebsdk-container">
	<h4>Sign PDF</h4>
	<p>Fill your reason to sign</p>
	<input type="text" id="pkiwebsdk-p12-to-sign-info-reason" placeholder="reason">
	<br><br>
	<p>Fill your contact info</p>
	<input type="text" id="pkiwebsdk-p12-to-sign-info-contact-info" placeholder="contact info">
	<br><br>
	<p>Fill your .p12 password</p>
	<input type="password" id="pkiwebsdk-p12-password-to-sign" placeholder="password"></input>
	<br><br>
	<p>Upload your .p12 to sign</p>
	<input type="file" id="pkiwebsdk-get-p12-to-sign"></input>
	<br>
	<p>Upload your pdf file to sign</p>
	<input type="file" id="pkiwebsdk-get-pdf-to-sign"></input>
	<br>
	<button class="pkiwebsdk-button" id="pkiwebsdk-get-pdf-to-sign-trigger">Sign</button>
</div>
