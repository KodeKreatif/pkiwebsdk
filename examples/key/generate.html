<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generate</title>
    <link rel="stylesheet" href="../../build/bootstrap.min.css">
	<link rel="stylesheet" href="../../build/examples-key.css">

	<script src="../../build/bundle.js"></script>
	<script>
	  console.log(PKIWebSDK);
	  var generatePair = function(){
		var algorithm = document.getElementById("algorithm").value;
		if (!algorithm || algorithm.length < 1) {
		  alert("You must input algorithm string");
		}
		PKIWebSDK.Key.generatePair(algorithm)
		  .then(function(keyPair){
			console.log(keyPair);
			keyPair.publicKey.toPEM()
			  .then(function(pemString){
				console.log(pemString);
				var privateKeyContainer = document.getElementById("privateKeyContainer");
				privateKeyContainer.innerHTML = pemString;
			  })
			keyPair.privateKey.toPEM()
			  .then(function(pemString){
				console.log(pemString);
				var publicKeyContainer = document.getElementById("publicKeyContainer");
				publicKeyContainer.innerHTML = pemString;
			  })
		  })
		  .catch(function(err){
			alert(err);
		  });
	  }
	</script>
  </head>
  <body>

	<nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PKIWebSDK</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav pull-right">
            <li class="active"><a href="generate.html" target="_blank">Generate</a></li>
            <li><a href="sign.html" target="_blank">Sign</a></li>
            <li><a href="verify.html" target="_blank">Verify</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

	<div class="container">
		<div class="col-sm-12 content">
			<h4>Generate Pair</h4>
				<div class="input-group col-sm-6">
					<input class="form-control" id="algorithm" placeholder="Algorithm, ex : SHA-256"></input>
					<span class="input-group-addon" onClick="generatePair()">Generate</span>
				</div>
				<div class="input-group col-sm-8">
					<textarea class="form-control" style="margin-top: 20px; margin-bottom: 20px;" cols="80" rows="10" id="privateKeyContainer"></textarea>
					<textarea class="form-control" cols="80" rows="30" id="publicKeyContainer"></textarea>
				</div>
		</div>
    </div><!-- /.container -->

  </body>
</html>
