<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign</title>
    <link rel="stylesheet" href="../../build/bootstrap.min.css">
	<link rel="stylesheet" href="../../build/examples-key.css">

	<script src="../../build/bundle.js"></script>
	<script>
	  console.log(PKIWebSDK);
	  if (!window.File && !window.FileReader && !window.FileList && !window.Blob) {
		alert('The File APIs are not fully supported in this browser.');
	  }

	  var data;
	  var files = [];
	  var sign = function(){
		var pem = document.getElementById("existingPrivateKey").value;
		PKIWebSDK.Key.parsePEM(pem, "SHA-256")
		  .then(function(parsedPEM){
			console.log("parsedPEM");
			console.log(parsedPEM);
			parsedPEM.sign(data)
			  .then(function(signature){
				toFile(signature); 
			  })
			  .catch(function(err){
				alert(err);
			  })
		  })
		  .catch(function(err){
			alert(err);
		  })
	  }
	  
	  var toFile = function(arrayBuffer){
		// downloading!
		var blob = new Blob([arrayBuffer], { type: "text/plain" });
		var filename = "signature";
		if (typeof window.navigator.msSaveBlob !== 'undefined') {
		  window.navigator.msSaveBlob(blob, filename);
		} else {
		  var URL = window.URL || window.webkitURL;
		  var downloadUrl = URL.createObjectURL(blob);
		  if (filename) {
			var a = document.createElement("a");
			if (typeof a.download === 'undefined') {
			  window.location = downloadUrl;
			} else {
			  a.href = downloadUrl;
			  a.download = filename;
			  document.body.appendChild(a);
			  a.click();
			}
		  } else {
			window.location = downloadUrl;
		  }
		  setTimeout(function () { URL.revokeObjectURL(downloadUrl); }, 100);
		}
	  }
	  setTimeout(function(){
		document.getElementById('files').addEventListener('change', function(evt){
		  console.log("file added");
		  files = evt.target.files; // FileList object  
		  // files is a FileList of File objects. List some properties.
		  // Read file as ArrayBuffer
		  console.log(files[0]);
		  var reader = new window.FileReader()
		  reader.readAsArrayBuffer(files[0]);
		  reader.onload = function(e) {
			data = reader.result;
			console.log(data)
		   }
	  
		});
	  }, 500) 
	</script>

  </head>
  <body>

	<nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PKIWebSDK</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav pull-right">
            <li><a href="generate.html" target="_blank">Generate</a></li>
            <li class="active"><a href="sign.html" target="_blank">Sign</a></li>
            <li><a href="verify.html" target="_blank">Verify</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

	<div class="container">
		<div class="col-sm-12 content">
			<input type="file" id="files" name="files[]" multiple />
			<hr>
			<h4>Sign with existing key</h4>
				<div class="input-group col-sm-8">
					<textarea class="form-control" cols="80" rows="30" id="existingPrivateKey"></textarea>
				</div>
			<br>
			<button class="btn btn-primary" onClick="sign()">Sign this file with existing private key</button>
		</div>
    </div><!-- /.container -->

  </body>
</html>
